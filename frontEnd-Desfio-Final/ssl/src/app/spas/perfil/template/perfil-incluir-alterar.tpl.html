<style>
  .btn-space {
    margin-right: 10px;
  }

  myModal {
    z-index: 2147483647;
  }

  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()">
  <div 
      class="container"
      style="overflow-y: auto; overflow-x: hidden; height: 425px"
      >
      <form>
          <div class="mx-auto" style="width: 200px;">
              <h5 class="modal-title">{{vm.tituloTela}}</h5>
          </div>
          <div class="form-group">
              <label for="nomePerfil">Nome:</label>
              <input
                  type="text" 
                  class="form-control"
                  id="nomePerfil"
                  ng-model="vm.perfilCadastro.nome"
                  placeholder="Digite o nome do Perfil"
              />
          </div>
          <div class="form-group">
              <label for="descricao">Descrição:</label>
              <textarea 
              class="form-control"
                  name="descricao"
                  id="descricaoPerfil" 
                  cols="50" 
                  rows="4"
                  ng-model="vm.perfilCadastro.descricao"
                  placeholder="Digite uma Descrição"></textarea>
          </div>

          <div class="form-group">
            <label for="dataHoraInclusao">Data da Criação:</label>
            <input 
                type="text"
                id="dataHoraInclusao"
                ng-model="vm.perfil.dataHoraInclusao"
                disabled>
            <label for="dataHoraAlteracao">Data da Alteração:</label>
            <input 
                type="text"
                id="dataHoraAlteracao"
                ng-model="vm.perfil.dataHoraAlteracao"
                disabled>
        </div>
        
      </form>
  </div>
  <div
  class="row"
      style="float: right; padding-top: 30px; padding-right: 20px;"
  >
      <button
      type="button"
      class="btn btn-primary btn-space"
      ng-click="vm.incluir(vm.perfil)"
      >
      Salvar
      </button>
      <button type="button" class="btn btn-danger" ng-click="vm.cancelar()">
      Cancelar
      </button>
  </div>
</div>
